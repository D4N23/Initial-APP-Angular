<div class="container main mt-4 text-center">
  <h1>List of Partners</h1>
  <div *ngIf="updateSucess" class="alert alert-success">{{ updateSucess }}</div>
  <div *ngIf="deleteSucess" class="alert alert-success">{{ deleteSucess }}</div>
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First-Name</th>
            <th scope="col">Last-Name</th>
            <th scope="col">CPF</th>
            <th scope="col">Partner Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let partner of partners">
            <td>{{ partner.firstname }}</td>
            <td>{{ partner.lastname }}</td>
            <td>{{ partner.cpf }}</td>
            <td>{{ getPartnerTypeLabel(partner.partnertype) }}</td>
            <td>
             <button (click)="editPartner(partner.idpartner)" class="btn btn-outline-dark btn-sm mt-3">Editar</button>

              <button (click)="deletePartnerById(partner.idpartner)" class="btn btn-outline-danger btn-sm mt-3 ">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
