<div class="container main mt-4 text-center">
  <h1>Register now, join us!!</h1>
  <div *ngIf="registerSuccess" class="alert alert-success">{{ registerSuccess }}</div>
  <div *ngIf="registerError" class="alert alert-danger">{{ registerError }}</div>
  <div class="container card register">
    <div class="card-body">
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="firstname">First-Name:</label>
          <input id="firstname" type="text" class="form-control  text-center" [(ngModel)]="formData.firstname" name="firstname" required />
        </div>
        <div class="form-group">
          <label for="lastname">Last-Name</label>
          <input id="lastname" type="text" class="form-control  text-center" [(ngModel)]="formData.lastname" name="lastname" required />
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input id="cpf" type="text" class="form-control  text-center" [(ngModel)]="formData.cpf" name="cpf" required />
        </div>
        <div class="form-group">
          <label for="partnertype">Partner-Type</label>
          <select id="partnertype" class="form-control text-center" [(ngModel)]="formData.partnertype" name="partnertype">
            <option value="1">Gold</option>
            <option value="2">Silver</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-success btn-lg mt-3">Register</button>
      </form>
    </div>
  </div>
</div>
