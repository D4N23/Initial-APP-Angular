<div class="container main mt-4 text-center">
  <h1>Login</h1>
  <div *ngIf="loginSuccess" class="alert alert-success">{{ loginSuccess }}</div>
  <div *ngIf="loginError" class="alert alert-danger">{{ loginError }}</div>
  <div class="container card login">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="usuario" >E-mail</label>
          <input id="email" type="email" class="form-control text-center" [(ngModel)]="email" name="email" required/>
        </div>
        <div class="form-group">
          <label for="password" >Password</label>
          <input type="password" class="form-control text-center" id="password" [(ngModel)]="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-outline-success btn-lg mt-3">Login</button>
      </form>
    </div>
  </div>
</div>
